<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="header">
        <input type="text" name="toadd" placeholder="Type here..." />
        <button>Add</button>
      </div>
      <ul>
        <div class="note">
          <li>Note 1</li>
          <span>X</span>
        </div>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
